<div id="popup-callback" class="popup">
	<div class="popup-content">
		<div class="popup-close">
			<img src="img/interface/close.svg" alt="close" />
		</div>
		<h4>CONTACT us</h4>
		<form class="form" action="#" data-message="[data-popup='successPopup']" data-test>
			<fieldset class="form__wrapper">
				<div class="form__item" data-float-label>
					<input type="text" name="name" data-required />
					<label>
						<span class="content-name">Name*</span>
					</label>
				</div>
				<div class="form__item" data-float-label>
					<input type="text" name="name" data-required />
					<label>
						<span class="content-name">Surname*</span>
					</label>
				</div>
				<div class="form__item" data-float-label>
					<input type="text" name="email" data-required="email" />
					<label>
						<span class="content-name">E-mail*</span>
					</label>
				</div>
				<div class="form__item form__item_textarea" data-float-label>
					<textarea name="message" data-required></textarea>
					<label>
						<span class="content-name">Your message *</span>
					</label>
				</div>
			</fieldset>
			<button type="submit" class="btn btn-gradient">Send</button>
		</form>
	</div>
</div>
